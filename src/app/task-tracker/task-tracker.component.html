<div class="tasks">
    <div *ngFor="let task of tasks" class="mat-typography task">
        <p>
            <span [matBadge]="task.id" matBadgeColor="primary" matBadgeSize="small" matBadgeOverlap="false">ID</span>
        </p>
        <h1>Title: {{ task.title }}</h1>
        <p>Author: {{ task.author }}</p>
        <mat-divider></mat-divider>
    </div>
</div>
<div class="spinner" *ngIf="showSpinner">
    <mat-spinner color="accent"></mat-spinner>
</div>
